    <!-- Modal Register-->
    <div class="modal fade" id="registoModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modelTitleId">Registar</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group" id="frmRegisto">

                        <!--Propriedade Nome-->
                        <label for="nome">Nome: </label>
                        <input type="text" class="form-control" name="" id="nome">

                        <!--Propriedade E-mail-->
                        <label for="email">Email: </label>
                        <input type="text" class="form-control" name="" id="email">

                        <!--Propriedade Password-->
                        <label for="pass1">Palavra Pass:</label>

                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>

                        <input type="password" class="form-control" name="" id="pass">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" id="entrar" class="btn btn-primary" value="Entrar" />
